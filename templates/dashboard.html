<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Discovery Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #667eea;
        }

        .batch-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .batch-item {
            background: #252525;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .batch-info {
            flex: 1;
        }

        .batch-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .batch-domains {
            font-size: 0.9em;
            color: #888;
        }

        .batch-controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-start {
            background: #4caf50;
            color: white;
        }

        .btn-start:hover {
            background: #45a049;
        }

        .btn-stop {
            background: #f44336;
            color: white;
        }

        .btn-stop:hover {
            background: #da190b;
        }

        .btn-log {
            background: #2196f3;
            color: white;
        }

        .btn-log:hover {
            background: #0b7dda;
        }

        .btn-start:disabled,
        .btn-stop:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .running-badge {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .stores-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .stores-table th,
        .stores-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .stores-table th {
            background: #252525;
            color: #667eea;
            font-weight: bold;
        }

        .stores-table tr:hover {
            background: #252525;
        }

        .plus-badge {
            display: inline-block;
            background: #ffd700;
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .refresh-time {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .log-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 40px;
        }

        .log-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            max-height: 80vh;
            overflow-y: auto;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .log-close {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .log-text {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: 0.9em;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .updating {
            animation: pulse 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõçÔ∏è Shopify Discovery Dashboard</h1>
        <div class="subtitle">Real-time monitoring of Shopify Plus store discovery</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Total Stores</div>
            <div class="stat-value" id="total-stores">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Shopify Stores</div>
            <div class="stat-value" id="shopify-stores">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">USA Stores</div>
            <div class="stat-value" id="usa-stores">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Plus Stores</div>
            <div class="stat-value" id="plus-stores">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">USA Plus Stores</div>
            <div class="stat-value" id="usa-plus-stores">-</div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">üì¶ Batch Processing</div>
        <div class="batch-list" id="batch-list">
            <!-- Batches will be loaded here -->
        </div>
    </div>

    <div class="section">
        <div class="section-title">üÜï Recent Discoveries</div>
        <table class="stores-table">
            <thead>
                <tr>
                    <th>Domain</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Tier</th>
                    <th>Discovered</th>
                </tr>
            </thead>
            <tbody id="recent-stores">
                <!-- Recent stores will be loaded here -->
            </tbody>
        </table>
    </div>

    <div class="refresh-time" id="refresh-time">Loading...</div>

    <!-- Log Modal -->
    <div class="log-modal" id="log-modal">
        <div class="log-content">
            <div class="log-header">
                <h2 id="log-title">Batch Log</h2>
                <button class="log-close" onclick="closeLog()">Close</button>
            </div>
            <div class="log-text" id="log-text">Loading...</div>
        </div>
    </div>

    <script>
        let currentBatch = null;

        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.success) {
                    // Update stats
                    document.getElementById('total-stores').textContent = data.stats.total_stores.toLocaleString();
                    document.getElementById('shopify-stores').textContent = data.stats.shopify_stores.toLocaleString();
                    document.getElementById('usa-stores').textContent = data.stats.usa_stores.toLocaleString();
                    document.getElementById('plus-stores').textContent = data.stats.plus_stores.toLocaleString();
                    document.getElementById('usa-plus-stores').textContent = data.stats.usa_plus_stores.toLocaleString();

                    // Update batches
                    const batchList = document.getElementById('batch-list');
                    batchList.innerHTML = '';

                    data.batches.forEach(batch => {
                        const batchDiv = document.createElement('div');
                        batchDiv.className = 'batch-item';

                        const isRunning = batch.running;

                        batchDiv.innerHTML = `
                            <div class="batch-info">
                                <div class="batch-name">
                                    ${batch.name}
                                    ${isRunning ? '<span class="running-badge">RUNNING</span>' : ''}
                                </div>
                                <div class="batch-domains">${batch.domains.toLocaleString()} domains</div>
                            </div>
                            <div class="batch-controls">
                                <button class="btn-start" onclick="startBatch('${batch.name}')" ${isRunning ? 'disabled' : ''}>
                                    Start
                                </button>
                                <button class="btn-stop" onclick="stopBatch('${batch.name}')" ${!isRunning ? 'disabled' : ''}>
                                    Stop
                                </button>
                                <button class="btn-log" onclick="viewLog('${batch.name}')">
                                    Log
                                </button>
                            </div>
                        `;

                        batchList.appendChild(batchDiv);
                    });

                    // Update recent stores
                    const storesTable = document.getElementById('recent-stores');
                    storesTable.innerHTML = '';

                    data.stats.recent_stores.forEach(store => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${store.domain}</td>
                            <td>${store.name}</td>
                            <td>${store.country}</td>
                            <td>${store.is_plus ? '<span class="plus-badge">PLUS</span>' : 'Standard'}</td>
                            <td>${new Date(store.created_at).toLocaleString()}</td>
                        `;
                        storesTable.appendChild(row);
                    });

                    // Update refresh time
                    document.getElementById('refresh-time').textContent =
                        `Last updated: ${new Date().toLocaleTimeString()}`;
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        async function startBatch(batchName) {
            try {
                const response = await fetch('/api/start_batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ batch_name: batchName })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`Started processing ${batchName}`);
                    fetchStats();
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                alert(`Error starting batch: ${error.message}`);
            }
        }

        async function stopBatch(batchName) {
            if (!confirm(`Stop processing ${batchName}?`)) {
                return;
            }

            try {
                const response = await fetch('/api/stop_batch', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ batch_name: batchName })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`Stopped processing ${batchName}`);
                    fetchStats();
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                alert(`Error stopping batch: ${error.message}`);
            }
        }

        async function viewLog(batchName) {
            currentBatch = batchName;
            document.getElementById('log-title').textContent = `Log: ${batchName}`;
            document.getElementById('log-modal').style.display = 'block';
            document.getElementById('log-text').textContent = 'Loading...';

            try {
                const response = await fetch(`/api/batch_log/${batchName}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('log-text').textContent = data.log || 'No log output yet';
                } else {
                    document.getElementById('log-text').textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                document.getElementById('log-text').textContent = `Error loading log: ${error.message}`;
            }
        }

        function closeLog() {
            document.getElementById('log-modal').style.display = 'none';
            currentBatch = null;
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLog();
            }
        });

        // Initial load
        fetchStats();

        // Refresh every 5 seconds
        setInterval(fetchStats, 5000);
    </script>
</body>
</html>
